<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="Swiper/swiper-bundle.css">
    <link rel="stylesheet" href="Swiper/swiper-bundle.min.css">

    <script src="Swiper/swiper-bundle.js"></script>
    <script src="Swiper/swiper-bundle.min.js"></script>
    


</head>


<body>
    <header class="header">

             <nav class="navbar">
             <div class="brand-title"><a href="index.html">MARTINA BARISIC</a></div>
          
            <div class="navbar-links">
                <ul>
                    <li><a class="effekt" href="index.html">ÜBER MICH</a></li>
                    <li><a class="effekt" href="projekte.html">PROJEKTE</a></li>
               </ul>
            </div>
        </nav>



    </header>

    <div class="wrapper">


        <h1><a href="projekte.html"><img class="pfeil" src="Bilder/pfeilschwarz.png"/> </a>DIPLOMPROJEKT</h1>
        <h2> Layout des Buches &bdquo;Kunst im Stadtraum Salzburg&ldquo; <br> &amp; zugehöriger Styleguide mit Designrichtlinien <br>
            Diplomprojekt in Zusammenarbeit mit der Stadt Salzburg<br>
            HTL Salzburg&#44; 2020
           </h2>



        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="Bilder/Buchinnen/Cover.jpg" alt="Cover Kunst im Stadtraum"/></div>
                <div class="swiper-slide"><img src="Bilder/Buchinnen/RoteInnenseite.jpg" alt="Deckseite"/></div>
                <div class="swiper-slide"><img src="Bilder/Buchinnen/Inhalt.jpg" alt="Inhaltsverzeichnis"/></div>
                <div class="swiper-slide"><img src="Bilder/Buchinnen/marina.jpg" alt="Buch Seite 1"/></div>
                <div class="swiper-slide"><img src="Bilder/Buchinnen/stuhl1.jpg" alt="Buch Seite 2"/></div>
                <div class="swiper-slide"><img src="Bilder/Buchinnen/Stuehle.jpg" alt="Buch Seite 3"/></div>
                  <div class="swiper-slide"><img src="Bilder/Buchinnen/Awilda.jpg"alt="Buch Seite 4"/></div>
                <div class="swiper-slide"><img src="Bilder/Buchinnen/Kuenstlerseite.jpg"alt="Buch Seite 5"/></div>
                <div class="swiper-slide"><img src="Bilder/Buchinnen/Kugel.jpg"alt="Buch Seite 6"/></div>
               
                
                <div class="swiper-slide"><img src="Bilder/Buchinnen/AEIOU.jpg"/></div>
                 <div class="swiper-slide"><img src="Bilder/Buchinnen/Trompete.jpg" /></div>
              
                <div class="swiper-slide"><img src="Bilder/Buchinnen/Kartenseite.jpg"/></div>
                
                
            
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>




 <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="Bilder/Styleguide/1.jpg" alt="Styleguide Cover"/></div>
                <div class="swiper-slide"><img src="Bilder/Styleguide/SG1.jpg" alt="Styleguide Seite 1"/></div>
          <div class="swiper-slide"><img src="Bilder/Styleguide/SG2.jpg"  alt="Styleguide Seite 2"/></div>
                <div class="swiper-slide"><img src="Bilder/Styleguide/Styleguide1.jpg"  alt="Styleguide Seite 3"/></div>
                <div class="swiper-slide"><img src="Bilder/Styleguide/SG3.jpg"  alt="Styleguide Seite 4"/></div>
           
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>


      


    </div>





  <!-- Swiper JS -->
        <script src="../package/swiper-bunf"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper('.swiper-container', {
                spaceBetween: 30,
                centeredSlides: true,
                autoplay: {
                    delay: 2500,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });

        </script>
    <script src="JS/app.js"></script>

</body>

</html>
