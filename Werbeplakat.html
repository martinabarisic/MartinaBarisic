    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="Swiper/swiper-bundle.css">
    <link rel="stylesheet" href="Swiper/swiper-bundle.min.css">

    <script src="Swiper/swiper-bundle.js"></script>
    <script src="Swiper/swiper-bundle.min.js"></script>


</head>


<body>
    <header class="header">

           
             <nav class="navbar">
          <div class="brand-title"><a href="index.html">MARTINA BARISIC</a></div>
          
            <div class="navbar-links">
                <ul>
                    <li><a class="effekt" href="index.html">ÜBER MICH</a></li>
                    <li><a class="effekt" href="projekte.html">PROJEKTE</a></li>
               </ul>
            </div>
        </nav>
    


    </header>

    <div class="wrapper">
     <h1><a href="projekte.html"><img class="pfeil" src="Bilder/pfeilschwarz.png"/> </a>WERBEPLAKAT</h1>
        
        <h2>Werbeplakat für Dr. K's Bartpflegeprodukte <br>
        HTL Salzburg&#44; 2019</h2>

      
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="Bilder/Bart/2.jpg" alt="Werbeplakat Dr K Bartpflege"/></div>
                <div class="swiper-slide"><img src="Bilder/Bart/1.jpg" alt="Werbeplakat Dr K Bartpflege Mockup Bushaltestelle" /></div>
           
              
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>






      


    </div>





  <!-- Swiper JS -->
        <script src="../package/swiper-bunf"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper('.swiper-container', {
                spaceBetween: 30,
                centeredSlides: true,
                autoplay: {
                    delay: 2500,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });

        </script>
 <script src="JS/app.js"></script>

</body>
</html>
